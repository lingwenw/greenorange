<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <script type="text/javascript" src="js/PIE_IE678.js"></script>
    <![endif]-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="assets/css/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="Widget/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <!--[if IE 7]>
    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css"/>
    <![endif]-->
    <link href="Widget/icheck/icheck.css" rel="stylesheet" type="text/css"/>

    <title>修改商品</title>
    <style>
        #form-article-add .edition .Add_p_s{
            float: none;
            position: initial;
        }
        #form-article-add .edition .formControls{
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="clearfix" id="add_picture">
    <div id="scrollsidebar" class="left_Treeview">
        <div class="show_btn" id="rightArrow"><span></span></div>
        <div class="widget-box side_content">
            <div class="side_title"><a title="隐藏" class="close_btn"><span></span></a></div>
            <div class="side_list">
                <div class="widget-header header-color-green2">
                    <h4 class="lighter smaller">选择产品类型</h4>
                </div>
                <div class="widget-body">
                    <div class="widget-main padding-8">
                        <div id="treeDemo" class="ztree"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page_right_style">
        <div class="type_title">添加商品</div>
        <form action="" method="post" class="form form-horizontal" id="form-article-add">
            <div class=" clearfix cl" id="goods-info">

                <div class="Add_p_s">
                    <label class="form-label col-2">商品名：</label>
                    <div class="formControls col-2"><input type="text" class="input-text" v-model="goods.name" id="goods-name"
                                                      required name="" maxlength="20"></div>
                </div>
                <div class="Add_p_s">
                    <label class="form-label col-2">品 牌：</label>
                    <div class="formControls col-2"><span class="select-box">
                    <select class="select" v-model="goods.brandName">
                        <option>请选择</option>
                    </select>
				</span></div>
                </div>

            </div>
            <div class="clearfix cl edition">
                <label class="form-label col-2">添加可选择项：</label>
                <div class="formControls col-2" v-for="(value, key) in parseJson(goods.editionChoice)"><input :value="key" type="text" class="input-text edition-input" maxlength="10"></div>
                <div class="Add_p_s">
                    <button onclick="moreEdition(this)" style="margin-left: 110px" id="more-edition" class="btn btn-primary" type="button">
                        更多选择项
                    </button>
                </div>
            </div>
            <div class="clearfix cl">
                <label class="form-label col-2">卖点介绍：</label>
                <div id="editor" class="formControls col-10">

                </div>
            </div>
            <div class="clearfix cl">
                <div class="Button_operation">
                    <button @click="updateGoods()" id="goods-submit" class="btn btn-primary radius" type="button"><i
                            class="icon-save "></i>保存并提交审核
                    </button>
                    <button onClick="article_save();" class="btn btn-secondary  btn-warning" type="button"><i
                            class="icon-save"></i>保存草稿
                    </button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/typeahead-bs2.min.js"></script>
<script src="assets/layer/layer.js" type="text/javascript"></script>
<script src="assets/laydate/laydate.js" type="text/javascript"></script>
<script type="text/javascript" src="Widget/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="Widget/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="Widget/zTree/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="Widget/Validform/5.3.2/Validform.min.js"></script>
<script src="js/lrtk.js" type="text/javascript"></script>
<script type="text/javascript" src="js/H-ui.js"></script>
<script type="text/javascript" src="js/H-ui.admin.js"></script>
<script src="Widget/wangEditor/wangEditor.min.js"></script>
<script src="../js/vuejs-2.5.16.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="../js/vue-methods.js"></script>
<script src="../js/util.js"></script>
<script>
    /*******ztree设置*******/
    var setting = {
        view: {
            dblClickExpand: false,
            showLine: false,
            selectedMulti: false
        },
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pId",
                rootPId: 0
            },
            key: {
                url: "javascript:void(0)"
            }
        },
        callback: {
            beforeClick: function (treeId, treeNode) {
                // getGoods(treeNode.id);
                $("#scrollsidebar").data("categoryId", treeNode.id);
            }
        }
    };

    var zNodes = [];
    //更多选择项
    function moreEdition(e){
        let clone = $('<div class="formControls col-2"><input type="text" class="input-text edition-input" maxlength="10"></div>');
        $(e).parent().before(clone);
    }
    $(function () {
        //zTree
        let zTree = $("#treeDemo");
        $.post("/category/findCategorys", function (data) {
            zNodes.push({id: 0, pId: -1, name: "商城分类列表", open: true});
            zNodes = data;
            zTree = $.fn.zTree.init(zTree, setting, {
                name: "商城分类",
                open: true,
                children: data
            });
        })

        var E = window.wangEditor
        var editor = new E('#editor');

        //控件
        editor.customConfig.menus = [
            'head',
            'bold',
            'link',
            'underline',
            'foreColor'
        ]



        //获得goods
        let goodsUpdateVue = new Vue({
            el : "#form-article-add",
            data : {
                goods : {}
            },
            methods : {
                getOne : function () {
                    let _this = this;
                    axios.get("../goods/getOne",{
                        params : {
                            id : $.getParameterJson().id
                        }
                    })
                    .then( resp => {
                        _this.goods = resp.data;
                        let node = zTree.getNodeByParam("id",_this.goods.categoryId);
                        zTree.selectNode(node);
                        editor.create();
                        editor.txt.html(_this.goods.sellPoint);
                    } )
                },
                updateGoods : function () {
                    let _this = this;
                    let editionChoice = {}
                    $(".edition-input").each(function () {
                        editionChoice[this.value] = "";
                    })
                    _this.goods.editionChoice = JSON.stringify(editionChoice);
                    axios.put("../goods/updateGoods",_this.goods)
                        .then( resp => {
                            let data = resp.data;
                            $.errorAjax(data,function () {
                                if (data) {
                                    layer.msg("更新成功", {icon: 1,time:1000})
                                }else{
                                    layer.msg("更新失败", {icon: 5,time:1000})
                                }
                                setTimeout(function () {
                                    let goodsVue = parent.goodsVue;
                                    goodsVue.getAllLimit(goodsVue.pageInfo.pageNum);
                                    layer_close();
                                    window.location.reload();
                                },1000)
                            })
                        } )
                }
            },
            created: function () {
                this.getOne();
            }
        })

        //获得品牌信息
        $.get("../goods/getAllBrand",function (data) {
            if (data.error){
                layer.msg('获取品牌出错，服务器繁忙', {icon: 5,time:1000});
            } else{
                data.forEach(function (e) {
                    var option = $('<option value="'+e.name+'">'+e.name+'</option>');
                    option.data("brandId",e.id);
                    $(".select-box>select").append(option);
                })
            }
        })


    })


    $(function () {
        $("#add_picture").fix({
            float: 'left',
            skin: 'green',
            durationTime: false,
            stylewidth: '220',
            spacingw: 0,
            spacingh: 260,
        });
    });
    $(document).ready(function () {
//初始化宽度、高度

        $(".widget-box").height($(window).height());
        $(".page_right_style").height($(window).height());
        $(".page_right_style").width($(window).width() - 220);
        //当文档窗口发生改变时 触发
        $(window).resize(function () {

            $(".widget-box").height($(window).height());
            $(".page_right_style").height($(window).height());
            $(".page_right_style").width($(window).width() - 220);
        });
    });

</script>
</body>
</html>
