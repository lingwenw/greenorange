    <title>分类管理</title>

<body>
<div class=" clearfix">
    <div id="category">
        <div id="scrollsidebar" class="left_Treeview">
            <div class="show_btn" id="rightArrow"><span></span></div>
            <div class="widget-box side_content">
                <div class="side_title"><a title="隐藏" class="close_btn"><span></span></a></div>
                <div class="side_list">
                    <div class="widget-header header-color-green2">
                        <h4 class="lighter smaller">产品类型列表</h4>
                    </div>
                    <div class="widget-body">
                        <div class="widget-main padding-8">
                            <div id="treeDemo" class="ztree"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---->
        <iframe ID="testIframe" Name="testIframe" FRAMEBORDER=0 SCROLLING=AUTO SRC="product-category-add.html"
                class="page_right_style"></iframe>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
<script src="./assets/js/ace-elements.min.js"></script>
<script src="./assets/js/ace.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/typeahead-bs2.min.js"></script>
<script type="text/javascript" src="./Widget/zTree/js/jquery.ztree.all-3.5.min.js"></script>
<script src="./js/lrtk.js" type="text/javascript"></script>
<script src="./assets/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("#category").fix({
            float: 'left',
            //minStatue : true,
            skin: 'green',
            durationTime: false
        });
    });
</script>
<script type="text/javascript">
    //初始化宽度、高度
    $(".widget-box").height($(window).height());
    $(".page_right_style").width($(window).width() - 220);
    //当文档窗口发生改变时 触发
    $(window).resize(function () {
        $(".widget-box").height($(window).height());
        $(".page_right_style").width($(window).width() - 220);
    })

    /**************/
    var setting = {
        view: {
            dblClickExpand: false,
            showLine: false,
            selectedMulti: false
        },
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pId",
                rootPId: 0
            },
            key: {
                url: "javascript:void(0)"
            }
        },
        callback: {
            beforeClick: function (treeId, treeNode) {
                console.log(treeNode)
                //改变子框架的输入框
                demoIframe.contents().find("#category_name").attr("placeholder", treeNode.name);

                //存入数据
                demoIframe.contents().find("#category-btn").data("category", {
                    "id": treeNode.id,
                    "parentId": treeNode.pId
                });

                //更新操作
                demoIframe.contents().find("#category-btn").off("click").click(function () {

                    var category = $(this).data("category");
                    category.name = demoIframe.contents().find("#category_name").val();
                    $.post("/category/updateCategory", category, function (data) {
                        if (data) {
                            location.reload(true);
                        } else {
                            errorAlert("服务器繁忙，请稍后再试！");
                        }
                    })
                })

                //删除操作
                demoIframe.contents().find(".btn-danger").off("click").click(function () {
                    layer.alert("删除后分类所有商品会移到父分类中", {
                        title: "删除该类型",
                        btn: ["确认", "取消"]
                    }, function (index) {
                        var category = demoIframe.contents().find("#category-btn").data("category");
                        console.log(category)
                        $.post("/category/deleteCategory", category, function (data) {
                            if (!data.error) {
                                location.reload(true);
                            } else {
                                errorAlert("服务器繁忙，请稍后再试！");
                            }
                        })
                    }, function () {

                    });
                })

                //新增操作
                demoIframe.contents().find(".btn-warning").off("click").click(function () {
                    alert(1)
                    console.log($(this))
                })
            }
        }
    };


    var demoIframe = $("#testIframe");

    var code;

    function showCode(str) {
        if (!code) code = $("#code");
        code.empty();
        code.append("<li>" + str + "</li>");
    }

    // var demoIframe = $("#testIframe");

    $(document).ready(function () {
        $.post("/category/findCategorys", function (data) {
            // data.forEach(function (e) {
            //     getChildrens(e);
            // })
            console.log(data)
            zNodes.push({id: 0, pId: -1, name: "商城分类列表", open: true});
            var t = $("#treeDemo");
            zNodes = data;
            t = $.fn.zTree.init(t, setting, {
                name: "商城分类",
                open: true,
                children: data
            });
        })

    });

    var zNodes = [];

    function getChildrens(category) {
        var childrens = category.categories;

        if (childrens == undefined) {
            zNodes.push(category);
            return;
        } else {
            zNodes.push(category);
            childrens.forEach(function (e) {
                getChildrens(e);
            })
        }
    }

    function errorAlert(str) {
        layer.alert(str, {
            title: '提示框',
            icon: 0,
        });
    }
</script>
</html>
